<mat-card>
    <mat-card-header>Student List</mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="sid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id.</th>
                <td mat-cell *matCellDef="let s"> {{s.sid}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let s">
                    <a mat-button [routerLink]="['/student-edit', s.sid]">
                        {{s.sname}}
                    </a>
                </td>
            </ng-container>

            <!-- Birthday Column -->
            <ng-container matColumnDef="sbday">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
                <td mat-cell *matCellDef="let s"> {{s.sbday}} </td>
            </ng-container>

            <!-- Sex Column -->
            <ng-container matColumnDef="ssex">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
                <td mat-cell *matCellDef="let s"> {{s.ssex==1? '男':s.ssex==0?'女':'其他'}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="smail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let s"> {{s.smail}} </td>
            </ng-container>

            <!-- Account Name Column -->
            <ng-container matColumnDef="sacc">
                <th mat-header-cell *matHeaderCellDef> Account Name </th>
                <td mat-cell *matCellDef="let s"> {{s.sacc}} </td>
            </ng-container>

            <!-- Password Column -->
            <!-- <ng-container matColumnDef="spwd">
                <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
                <mat-cell *matCellDef="let s"> {{s.spwd}} </mat-cell>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
